<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="email">
        <input type="text" placeholder="пароль">
    <button id="loginBtn">Log in with Google</button>



<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.4.0/firebase-database.js"></script>
    <script>
        // оьъект с данными пользователя
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // при загрузке страницы инициализируется Firebase
        firebase.initializeApp(firebaseConfig);
        // внутрнняя функция Firebase
        const auth = getAuth();
        // внутрнняя функция Firebase
        const provider = new GoogleAuthProvider();


        //при клике на кнопку и вводе 
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', () => {
            signInWithPopup(auth, provider)
                .then((result) => {
                    console.log(result.user);
                })
                .catch((error) => {
                    console.log(error);
                });
        });
    </script>
</body>

</html>
